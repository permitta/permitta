{% for data_object in data_objects %}
<tr class="hover:bg-gray-100 dark:hover:bg-gray-700">
    <td class="w-4 p-4">
        <div class="flex items-center">
            <input id="checkbox-id" aria-describedby="checkbox-1" type="checkbox"
                class="w-4 h-4 border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:focus:ring-primary-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600">
            <label for="checkbox-id" class="sr-only">checkbox</label>
        </div>
    </td>
    <td class="p-4 text-sm font-normal text-gray-500 whitespace-nowrap dark:text-gray-400">
        <div class="text-base font-semibold text-gray-900 dark:text-white">{{ data_object.platform.platform_display_name }}</div>
        <div class="text-sm font-normal text-gray-500 dark:text-gray-400">{{ data_object.search_value }}</div>
    </td>
    <td class="max-w-sm p-4 overflow-hidden text-base font-normal text-gray-500 truncate xl:max-w-xs dark:text-gray-400">
        {{ data_object.database_name }}
    </td>
    <td class="max-w-sm p-4 overflow-hidden text-base font-normal text-gray-500 truncate xl:max-w-xs dark:text-gray-400">
        {{ data_object.schema_name }}
    </td>
    <td class="max-w-sm p-4 overflow-hidden text-base font-normal text-gray-500 truncate xl:max-w-xs dark:text-gray-400">
        {{ data_object.object_name }}
    </td>
    <td class="p-4 text-sm font-normal text-gray-500 dark:text-gray-400">
        {{ attribute_pill_list(data_object.data_object_attributes) }}
    </td>
</tr>
{% endfor %}
