{% macro attribute_pill_list(attribute_list) %}
{% for attribute in attribute_list %}
    {% if attribute.attribute_key %}
    <a href="#" class="bg-blue-100 hover:bg-blue-200 text-blue-800 text-xs font-semibold me-2 my-1 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-blue-400 border border-blue-400 inline-flex items-center justify-center whitespace-nowrap">
        {{ attribute.attribute_key }}: {{ attribute.attribute_value }}
    </a>
    {% else %}
    <a href="#" class="bg-yellow-100 hover:bg-yellow-200 text-yellow-800 text-xs font-semibold me-2 my-1 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-yellow-400 border border-yellow-400 inline-flex items-center justify-center whitespace-nowrap">
        {{ attribute.attribute_value }}
    </a>
    {% endif %}
{% endfor %}
{% endmacro %}
